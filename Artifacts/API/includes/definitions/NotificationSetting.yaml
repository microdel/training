type: object
description: Notification Setting
properties:
  id:
    $ref: 'utils/Identifier.yaml'

  name:
    type: string
    description: Notification type description, visible to user
    maxLength: 40
    example: Allow push notifications
    x-chance-type: sentence
    x-type-options:
      words: 4

  is_on:
    type: boolean
    description: If notification is turned on or off
    example: true
